<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="container" id="container">
        <h1 class="heading" id="heading">Feedback UI</h1>
        <div class="smallcontainer" id="smallcontainer">
            <div class="rating" id="unhappy">
                <img src="https://cdn-icons-png.flaticon.com/128/166/166527.png" alt=""><br>
                <small>Unhappy</small>
            </div>
            <div class="rating" id="neutral">
                <img src="https://cdn-icons-png.flaticon.com/128/1791/1791385.png" alt=""><br>
                <small>Neutral</small>
            </div>
            <div class="rating" id="satisfied">
                <img src="https://cdn-icons-png.flaticon.com/128/166/166538.png" alt=""><br>
                <small>Satisfied</small>
            </div>
        </div>
        <button class="button" id="button">Send Review</button>
    </div>
 <script src="index.js"></script>
</body>
</html>
